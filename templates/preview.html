<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Preview - ClickLocal</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    .preview-container {
      max-width: 650px;
      margin: 0 auto;
    }
    .preview-header {
      background: #1f2937;
      color: white;
      padding: 15px 20px;
      border-radius: 8px 8px 0 0;
    }
    .preview-header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }
    .preview-meta {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 8px;
    }
    .email-frame {
      background: white;
      border: 1px solid #e5e7eb;
      border-top: none;
      border-radius: 0 0 8px 8px;
      min-height: 400px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .instructions {
      margin-top: 20px;
      padding: 15px;
      background: #fef3c7;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="preview-header">
      <h1>Email Preview</h1>
      <div class="preview-meta">
        <strong>From:</strong> Lourens - ClickLocal &lt;info@clicklocal.me&gt;<br>
        <strong>Subject:</strong> <span id="subject">Loading...</span>
      </div>
    </div>
    <div class="email-frame">
      <iframe src="email.html" id="preview"></iframe>
    </div>
    <div class="instructions">
      <strong>How to use:</strong><br>
      1. Edit <code>email.html</code> with your email content<br>
      2. Edit <code>subject.txt</code> with your subject line<br>
      3. Refresh this page to preview<br>
      4. Run <code>npm run send</code> to send emails
    </div>
  </div>
  <script>
    // Load subject
    fetch('subject.txt')
      .then(r => r.text())
      .then(text => {
        document.getElementById('subject').textContent = text.trim();
      })
      .catch(() => {
        document.getElementById('subject').textContent = '(subject.txt not found)';
      });
  </script>
</body>
</html>
